
{% extends 'vista/base.html' %}

{% block css %}
    {{ parent() }}
    <link type="text/css" rel="stylesheet" href="css/formularios.css"/>
{% endblock %}


{% block cabecera %}
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-3">
            <a href="#" onclick="return dopost('index.php');" class="brand-logo center"><img src="img/larva_files/logo.png" id="logo"></a> 
            
            <ul class="right hide-on-med-and-down">
                <li><a href="#">AÃ±os anteriores</a></li>
            </ul>
            </div>
        </nav>
    </div>
{% endblock %}

    
{% block contenido %}
    <div id="caja" class="container">
        <div id="sub-caja" class="row">
            <div class="collection-header">
                <h3 id="titulo-caja">Modificar Grupo</h3>
            </div>
            <form id="formulario" class="col s12 grey lighten-5" action="index.php" method="POST" enctype="multipart/form-data">
                <div class="row">

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">title</i>
                        <input id="idGrupo" name="idGrupo" type="text"" class="validate" value="{{grupo.idGrupo}}">
                        <label for=idGrupo>Identificador del Grupo</label>
                    </div>

                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">local_library</i>
                        <input id="curso" name="curso" type="text"" class="validate" value="{{grupo.curso}}">
                        <label for=curso>Curso</label>
                    </div>
                    
                    <input type="hidden" name="pagina" value="Modificar Miembros Grupo">
                    <input type="hidden" name="modificar_grupo" value="true">
                    <input type="hidden" name="idAntiguo" value="{{grupo.idGrupo}}">
                    <input type="hidden" name="cursoAntiguo" value="{{grupo.curso}}">
                    <button id="boton-crear" class="light-blue lighten-2 btn waves-effect waves-light center" type="submit" name="action">Modificar</button>
                    <button onclick="dopost('index.php', {pagina:'Administrar Grupos'});return false;" id="boton-crear" type="button" class="red lighten-2 btn waves-effect waves-light center">Cancelar</button>
                </div> 
            </form>
        </div>
    </div>

    <!--boton cerrar sesion-->
    <div id="boton-cerrar-sesion" class="fixed-action-btn">
        <a href="#" onclick="return dopost('index.php', {cerrar_sesion:'true'});" class="btn-floating btn-large red darken-3">
            <i class="large material-icons">power_settings_new</i>
        </a>
    </div>
{% endblock %}

{% block js %}
    {{ parent() }}
    <script type="text/javascript" src="js/formularios.js"></script>
{% endblock %}
